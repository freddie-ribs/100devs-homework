<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>Homepage Wireframe</title>
  </head>
  <body>
    <div class="container">
      <div class="top-bg"></div>
      <header>
        <div class="logo"></div>
        <nav>
          <div class="menu">
            <i class="fa-solid fa-bars"></i>
          </div>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Team</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Login</a></li>
            <li><a href="#" id="signup">Sign Up</a></li>
          </ul>
        </nav>
      </header>
      <main class="hero">
        <section class="hero-content">
          <h2 class="hero-title">
            Inject Your Brand and <br />
            Values into a Physical Space
          </h2>
          <p>
            Place an order now, and our creative wordsmiths are on it like dots
            on I's with all the necessary. Reduces your total IoT cost of
            operations.
          </p>
          <div class="hero-buttons">
            <a href="#" class="order-btn">ORDER CONTENT</a>
            <div class="angle-btn">
              <i class="fa-solid fa-angle-right"></i>
              <a href="#" class="create-btn">CREATE AN ACCOUNT</a>
            </div>
          </div>
        </section>
        <section class="hero-img">
          <div class="tablet">
            <div class="tablet-screen">
              <div class="tablet-img">
                <img src="/images/leon.png" alt="" />
              </div>
            </div>
          </div>
        </section>
      </main>
      <section class="companies-logos">
        <img src="/images/airbnb.png" alt="airbnb logo" />
        <img src="/images/shopify.png" alt="shopify logo" />
        <img
          src="/images/salesforce.png"
          alt="salesforce logo"
          id="salesforce"
        />
        <img src="/images/twitter.png" alt="twitter logo" id="twitter" />
        <img src="/images/netflix.png" alt="netflix logo" id="netflix" />
        <img src="/images/dropbox.png" alt="dropbox logo" id="dropbox" />
        <img src="/images/huge.png" alt="huge inc logo" id="huge" />
      </section>
    </div>
  </body>
</html>
